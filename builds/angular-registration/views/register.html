<section class="card register">
  <form name="myform"
    ng-submit="register()"
    novalidate>

    <div class="textintro">
      <h1>Register</h1>
      <p>To access site features</p>
      <p class="message" ng-show="message">{{ message }}</p>
    </div>

    <fieldset>
      <input type="text" name="firstname" placeholder="First Name" ng-model="user.firstName" ng-required="true">
      <p ng-show="myform.firstName.$invalid && myform.firstName.$touched">First name required</p>
      <input type="text" name="lastname" placeholder="Last Name" ng-model="user.lastName">
      <p ng-show="myform.lastName.$invalid && myform.lastName.$touched">Last name required</p>
      <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
      <p ng-show="myform.email.$invalid && myform.email.$touched">Enter a valid email address</p>
      <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
      <p ng-show="myform.password.$invalid && myform.password.$touched">Provide a password</p>
    </fieldset>

    <button type="submit" class="btn" ng-disabled="myform.$invalid">Register</button>
    <p>or <a ng-href="#/login">login</a></p>
  </form>
</section>
